server:
  port: 80
  max-http-header-size: 8192

spring:
  profiles:
    active: dev
  thymeleaf:
    cache: false
  # datasource config
  datasource:
    name: my-blog-datasource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://132.232.115.11:3306/my_blog_db?useUnicode=true&characterEncoding=utf8&autoReconnect=true&useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    hikari:
      minimum-idle: 5
      maximum-pool-size: 15
      auto-commit: true
      idle-timeout: 3000
      pool-name: hikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1
  # redis config
  redis:
    host: 132.232.115.11
    password: 123456
    port: 6379
    timeout: 10000
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 10
        min-idle: 0

# mybatis config
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml